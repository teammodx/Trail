<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM EARNING FREE MOD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: transparent;
            background: linear-gradient(90deg, red, green);
            -webkit-background-clip: text;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .timer-box {
            width: 200px;
            height: 200px;
            border: 3px solid transparent;
            background: linear-gradient(90deg, red, green);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            margin: 20px;
            transition: transform 0.3s;
        }

        .timer-box:hover {
            transform: scale(1.1);
        }

        .history {
            max-height: 300px;
            width: 300px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #fff;
            background-color: #333;
        }

        .result {
            margin: 5px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #fff;
        }

        .big {
            font-size: 40px;
            background-color: #00FF00;
        }

        .small {
            font-size: 20px;
            background-color: #FF0000;
        }

        #timerDisplay {
            font-size: 30px;
            color: #fff;
        }
    </style>
</head>
<body>

<h1>TEAM EARNING FREE MOD</h1>

<div class="timer-box" onclick="startTimer(30)">
    <div id="timerDisplay">30s</div>
</div>

<div class="timer-box" onclick="startTimer(60)">
    <div id="timerDisplay">1m</div>
</div>

<div class="history" id="history">
    <h3>Result History:</h3>
    <div id="historyResults"></div>
</div>

<script>
    let timerInterval;
    let historyContainer = document.getElementById('historyResults');
    let timerDisplay = document.getElementById('timerDisplay');
    let resultHistory = [];

    function startTimer(seconds) {
        let timeLeft = seconds;
        let timerElement = document.createElement('div');
        timerElement.textContent = `${timeLeft} seconds`;
        let endTime = Date.now() + timeLeft * 1000;

        timerInterval = setInterval(() => {
            let remainingTime = Math.max(0, endTime - Date.now());
            let remainingSeconds = Math.floor(remainingTime / 1000);
            let minutesLeft = Math.floor(remainingSeconds / 60);
            let secondsLeftDisplay = remainingSeconds % 60;
            timerDisplay.textContent = `${String(minutesLeft).padStart(2, '0')}:${String(secondsLeftDisplay).padStart(2, '0')}`;

            if (remainingTime <= 0) {
                clearInterval(timerInterval);
                generateRandomResult();
            }
        }, 1000);
    }

    function generateRandomResult() {
        let resultSize = Math.random() < 0.5 ? 'big' : 'small';
        let randomValue = Math.random().toFixed(2);
        let resultElement = document.createElement('div');
        resultElement.classList.add('result', resultSize);
        resultElement.textContent = `Result: ${randomValue}`;

        resultHistory.push(resultElement.textContent);
        historyContainer.appendChild(resultElement);
        updateHistory();
    }

    function updateHistory() {
        let historyHtml = '';
        for (let i = 0; i < resultHistory.length; i++) {
            historyHtml += `<div class="result">${resultHistory[i]}</div>`;
        }
        historyContainer.innerHTML = historyHtml;
    }
</script>

</body>
</html>
