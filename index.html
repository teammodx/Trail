<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer with Random Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 20px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #666;
        }
        #timerDisplay {
            font-size: 30px;
            margin: 20px;
        }
        .history {
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 2px solid #fff;
            background-color: #333;
        }
        .result {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #fff;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Timer and Random Results</h1>

<button onclick="startTimer(1)">1 Minute Timer</button>
<button onclick="startTimer(3)">3 Minute Timer</button>
<button onclick="startTimer(5)">5 Minute Timer</button>

<div id="timerDisplay">Timer: 00:00</div>

<div class="history" id="history">
    <h3>Result History:</h3>
    <div id="historyResults"></div>
</div>

<script>
    let timerInterval;
    let historyContainer = document.getElementById('historyResults');
    let timerDisplay = document.getElementById('timerDisplay');
    let resultHistory = [];

    function startTimer(minutes) {
        let secondsLeft = minutes * 60;
        let endTime = Date.now() + secondsLeft * 1000;

        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            let remainingTime = Math.max(0, endTime - Date.now());
            let remainingSeconds = Math.floor(remainingTime / 1000);
            let minutesLeft = Math.floor(remainingSeconds / 60);
            let secondsLeftDisplay = remainingSeconds % 60;
            timerDisplay.textContent = `Timer: ${String(minutesLeft).padStart(2, '0')}:${String(secondsLeftDisplay).padStart(2, '0')}`;

            if (remainingTime <= 0) {
                clearInterval(timerInterval);
                generateResult(minutes);
            }
        }, 1000);
    }

    function generateResult(minutes) {
        let resultSize = Math.random() < 0.5 ? 'big' : 'small';
        let randomValue = Math.random().toFixed(2);
        let resultElement = document.createElement('div');
        resultElement.classList.add('result');
        resultElement.textContent = `Result: ${randomValue}`;

        if (resultSize === 'big') {
            resultElement.style.fontSize = '40px';
            resultElement.style.backgroundColor = '#00FF00';
        } else {
            resultElement.style.fontSize = '20px';
            resultElement.style.backgroundColor = '#FF0000';
        }

        resultHistory.push(resultElement.textContent);
        historyContainer.appendChild(resultElement);
        updateHistory();
    }

    function updateHistory() {
        let historyHtml = '';
        for (let i = 0; i < resultHistory.length; i++) {
            historyHtml += `<div class="result">${resultHistory[i]}</div>`;
        }
        historyContainer.innerHTML = historyHtml;
    }
</script>

</body>
</html>
